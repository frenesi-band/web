<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRENESÍ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hero Section - Solo el nombre -->
    <section class="hero">
        <h1 class="band-name">FRENESÍ</h1>
        <div class="scroll-arrow" id="scrollArrow">
            <i class="fas fa-chevron-down"></i>
        </div>
    </section>

    <!-- Shows Section -->
    <section class="shows-section" style="display: none;">
        <h2 class="section-title">Próximas Fechas</h2>
        <div class="shows-grid">
            
            <div class="show-card">
                <div class="show-date">
                    <div class="date-box">
                        <span class="date-day">09</span>
                        <span class="date-month">AGO</span>
                    </div>
                    <div class="show-info">
                        <h3>625 Fest</h3>
                        <div class="show-location">
                            <i class="fas fa-map-marker-alt"></i>
                            Puerto joven, Rosario
                        </div>
                        <div class="show-time">
                            <i class="fas fa-clock"></i>
                            15:00hs GMT-3
                        </div>
                        <a href="https://www.instagram.com/cecgys625" class="show-link">Ver entradas →</a>
                    </div>
                </div>
            </div>
            
        </div>
    </section>

    <!-- Social Section -->
    <section class="social-section">
        <h2 class="social-title">Seguinos</h2>
        <div class="social-links">
            <a href="https://instagram.com/_frenesioficial" target="_blank" class="social-link">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://youtube.com/@frenesi_oficial" target="_blank" class="social-link">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
    </section>

    <script src="script.js"></script>
</body>
